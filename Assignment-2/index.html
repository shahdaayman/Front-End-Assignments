<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insert image inside a Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Animals <span>Table</span></h3>
    </div>

    <div class="table">
      <table>
        <tr>
          <th>Animal Image</th>
          <th>Animal Name</th>
        </tr>

        <tr>
          <td>
            <div class="animal-img">
              <img src="./img/10.jpg" alt="Dog" />
            </div>
          </td>
          <td>Dog</td>
        </tr>

        <tr>
          <td>
            <div class="animal-img">
              <img src="./img/11.jpg" alt="Owl" />
            </div>
          </td>
          <td>Owl</td>
        </tr>

        <tr>
          <td>
            <div class="animal-img">
              <img src="./img/1.jpg" alt="Cat" />
            </div>
          </td>
          <td>Cat</td>
        </tr>

        <tr>
          <td>
            <div class="animal-img">
              <img src="./img/13.jpg" alt="Penguin" />
            </div>
          </td>
          <td>Penguin</td>
        </tr>

        <tr>
          <td>
            <div class="animal-img">
              <img src="./img/17.jpg" alt="chick" />
            </div>
          </td>
          <td>chick</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
